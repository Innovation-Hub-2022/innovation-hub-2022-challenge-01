<mat-card>
  <mat-card-title>Data configuration</mat-card-title>
  <mat-card-content>
    <section class="input-section">
      <mat-form-field class="input-margin input-width" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value.cylinder" />
      </mat-form-field>

      <mat-form-field class="input-margin input-width" appearance="fill">
        <mat-label>Value</mat-label>
        <input matInput type="number" [(ngModel)]="value.displacement" />
      </mat-form-field>
    </section>
  </mat-card-content>
</mat-card>

<button mat-raised-button (click)="addData(value)" color="primary">Predict</button>
<button mat-raised-button (click)="getValue()" color="primary">ShowPredict</button>

<mat-card class="example-result-card">
  <mat-card-content>
    <h2>Result</h2>
    <br />
    <br />
  </mat-card-content>
  <p>{{ predictedValue }}</p>
</mat-card>
