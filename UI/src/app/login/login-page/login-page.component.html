<app-login-header></app-login-header>
<div class="page__wrapper">
  <div class="page__container">
    <div class="test modal">
      <h1 class="title__text">
        Introducing Serverless/Kubernetes architecture to support a data
        sciences workload exposed via API to a front-end application.
      </h1>
    </div>
    <form [formGroup]="form" (ngSubmit)="signIn()">
      <div class="log__pic">
        <div class="modal">
          <div class="login__container">
            <h2 class="log__title">Log In</h2>
            <mat-form-field appearance="outline">
              <mat-label> Username </mat-label>
              <input
                matInput
                #userNameInput
                formControlName="username"
                placeholder="Username"
              />
              <button
                *ngIf="!isPasswordVisible || isUserNameInputFocused"
                type="button"
                mat-icon-button
                matSuffix
                (click)="onPasswordShow()"
                (focus)="userNameInputFocus()"
                (blur)="userNameInputBlur()"
              >
                <mat-icon>keyboard_arrow_right</mat-icon>
              </button>
            </mat-form-field>
            <div
              class="login__PScontainer"
              *ngIf="isPasswordVisible || isUserNameInputFocused"
            >
              <mat-form-field appearance="outline">
                <mat-label> Password </mat-label>
                <input
                  type="password"
                  id="password"
                  matInput
                  #passwordInput
                  formControlName="password"
                  placeholder="Password"
                  [type]="hide ? 'password' : 'text'"
                />
                <mat-icon
                  class="password__icon"
                  matSuffix
                  (click)="hide = !hide"
                  >{{ hide ? "visibility_off" : "visibility" }}</mat-icon
                >
                <button
                  *ngIf="!isUserNameInputFocused"
                  type="submit"
                  mat-icon-button
                  matSuffix
                >
                  <mat-icon>keyboard_arrow_right</mat-icon>
                </button>
              </mat-form-field>
            </div>

            <a class="log__subtitle">Forgot password</a>
            <a routerLink="/sign-up" class="log__subtitle"
              >Don't have a user? Create yours now.</a
            >
            <!-- <mat-card>Google</mat-card>
      <mat-card>Facebook</mat-card> -->
          </div>
        </div>
      </div>
    </form>
  </div>
</div>

<app-login-footer></app-login-footer>
