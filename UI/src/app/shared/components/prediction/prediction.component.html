<mat-card class="mat-elevation-z3 input-card">
  <mat-card-title>
    <h2>Data configuration</h2>
  </mat-card-title>
  <mat-card-content>
    <section class="input-section">
      <form [formGroup]="form" (ngSubmit)="onPredict()" method="POST">
        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Cylinders </mat-label>
          <input matInput type="number" min="0" formControlName="Cylinders" />
        </mat-form-field>
        <!-- <div
          *ngIf="Cylinders?.invalid && (Cylinders?.dirty || Cylinders?.touched)"
          class="alert alert-danger"
        >
          <span *ngIf="Cylinders?.errors?.['required']">Name is required.</span>
        </div> -->

        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Displacement </mat-label>
          <input matInput type="number" min="0" formControlName="Displacement" />
        </mat-form-field>

        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Horsepower </mat-label>
          <input matInput type="number" min="0" formControlName="Horsepower" />
        </mat-form-field>

        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Weight </mat-label>
          <input matInput type="number" min="0" formControlName="Weight" />
        </mat-form-field>

        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Acceleration </mat-label>
          <input matInput type="number" min="0" formControlName="Acceleration" />
        </mat-form-field>

        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Model year </mat-label>
          <input matInput type="number" min="0" formControlName="Model year" />
        </mat-form-field>

        <mat-form-field class="input-margin input-width" appearance="fill">
          <mat-label> Origin </mat-label>
          <input matInput type="number" min="0" formControlName="Origin" />
        </mat-form-field>
        <mat-card-actions class="button-align--right" align="end">
          <button
            mat-raised-button
            class="button--blue"
            type="submit"
            [disabled]="!form.valid"
            id="predict-button"
          >
            Predict
          </button>
          <button
            mat-raised-button
            type="button"
            id="reset-button"
            (click)="onResetPrediction()"
          >
            <mat-icon> autorenew </mat-icon>
            Reset
          </button>
        </mat-card-actions>
      </form>
    </section>
  </mat-card-content>
</mat-card>

<ng-container *ngTemplateOutlet="predictedResult"> </ng-container>

<ng-template #predictedResult>
  <mat-card class="mat-elevation-z3 predicted-card">
    <mat-card-content>
      <h2> Predicted Result </h2>
      <br />
      <br />
    </mat-card-content>
    <h2>{{ predictedValue ?? 0 }}</h2>
  </mat-card>
</ng-template>
